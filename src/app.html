<!doctype html>
<html lang="en">
	<head>
		<title>Chrome Extension Studio</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Chrome Extension Studio - Crafting Streamlined and Secure Chrome Extensions. Experience lightweight, ad-free extensions for a smooth browsing experience."
		/>
		<meta
			name="keywords"
			content="Chrome Extension Studio, Chrome Extensions, Secure Extensions, Lightweight Extensions, Ad-Free, User-Friendly, Efficient Browsing"
		/>
		<meta property="og:title" content="Chrome Extension Studio" />
		<meta
			property="og:description"
			content="Join our journey at Chrome Extension Studio, where we engineer secure, lightweight, and user-friendly Chrome extensions. Enhance your browsing experience with our ad-free, efficient solutions."
		/>
		<meta property="og:url" content="https://chromeextension.studio" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Chrome Extension Studio" />
		<meta
			name="twitter:description"
			content="Discover the art of efficient browsing with Chrome Extension Studio. Our ad-free, secure Chrome extensions are designed for a seamless, user-friendly experience."
		/>

		%sveltekit.head%
	</head>
	<style>
		/* CSS Reset */
		html,
		body,
		div,
		span,
		iframe,
		h1,
		h2,
		h3,
		p,
		pre,
		a,
		img,
		ol,
		ul,
		li,
		form,
		label,
		details,
		footer,
		nav,
		video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		figure,
		footer,
		nav,
		section {
			display: block;
		}

		body {
			line-height: 1;
		}

		ol,
		ul {
			list-style: none;
		}

		blockquote,
		q {
			quotes: none;
		}

		blockquote:before,
		blockquote:after,
		q:before,
		q:after {
			content: '';
			content: none;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		body {
			background-color: #f2f3f6;
		}

		*:focus {
			outline: 2px solid blue;
		}

		@media (max-width: 750px) {
			html {
				font-size: 10px;
			}
		}
	</style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
